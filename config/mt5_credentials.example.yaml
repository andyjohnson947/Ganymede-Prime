# MT5 Account Credentials (Example)
# Copy this file to mt5_credentials.yaml and fill in your details
# NEVER commit mt5_credentials.yaml to version control!

mt5:
  login: 12345678
  password: "your_password_here"
  server: "YourBroker-Demo"
  path: ""  # Leave empty for default MT5 installation path
  timeout: 60000  # Connection timeout in milliseconds
  portable: false  # Set to true if using portable MT5
